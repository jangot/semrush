<table class="table" ts-wrapper>
    <thead>
        <tr>
            <th>URL</th>
            <th ts-criteria="date|date">
                Дата
                <span class="glyphicon glyphicon-chevron-null" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
            </th>
            <th>Заголовок</th>
            <th>Автор</th>
            <th ts-default ts-criteria="score|parseInt">
                Счет
                <span class="glyphicon glyphicon-chevron-null" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="article in articles()" ts-repeat>
            <td>{{article.url}}</td>
            <td>{{article.date}}</td>
            <td>{{article.title}}</td>
            <td>{{article.author}}</td>
            <td>{{article.score}}</td>
        </tr>
    </tbody>
</table>
